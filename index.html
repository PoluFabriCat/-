<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üå∏ –¥–Ω–µ–≤–Ω–∏–∫ –ü–æ–ª–∏–Ω—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #f9eef2; /* –ë–∞–∑–æ–≤—ã–π –Ω–µ–∂–Ω—ã–π —Ñ–æ–Ω */
            min-height: 100vh;
            padding: 16px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-card {
            max-width: 500px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
            width: 100%;
            background: rgba(255, 245, 250, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 36px 36px 32px 32px;
            box-shadow: 0 10px 30px rgba(170, 80, 120, 0.2);
            border: 1px solid rgba(255, 220, 240, 0.8);
            padding: 24px 18px;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(145deg, #b83b74, #d45a96);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stats-badge {
            background: #ffffffd9;
            padding: 8px 16px;
            border-radius: 40px;
            border: 1.5px solid white;
            box-shadow: 0 4px 12px #f5b0cf;
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 800;
            line-height: 1;
            color: #b13e7c;
        }

        .stat-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: #a5386b;
            text-transform: uppercase;
            letter-spacing: 0.2px;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å" */
        .open-form-btn {
            background: #c45a92;
            border: none;
            border-radius: 60px;
            padding: 14px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 5px 0 #813e64, 0 8px 20px #e7a2c3;
            transition: all 0.1s ease;
            border: 1.5px solid #ffc1e3;
            width: 100%;
            margin-bottom: 24px;
        }

        .open-form-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #813e64, 0 8px 18px #e7a2c3;
        }

        /* –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è */
        .add-section {
            background: #ffffffdd;
            backdrop-filter: blur(8px);
            border-radius: 36px;
            padding: 20px 16px;
            margin-bottom: 28px;
            border: 1.5px solid #ffbfdf;
            box-shadow: 0 8px 20px #f2b2d3;
            display: none;
        }

        .add-section.visible {
            display: block;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-grid {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-field label {
            font-size: 0.75rem;
            font-weight: 700;
            color: #a52d69;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-left: 8px;
        }

        .form-field input, .form-field textarea, .form-field select {
            background: white;
            border: 1.5px solid #ffb8da;
            border-radius: 30px;
            padding: 12px 16px;
            font-size: 0.95rem;
            outline: none;
            transition: 0.1s;
            color: #2a1b26;
            font-weight: 500;
        }

        .form-field textarea {
            border-radius: 24px;
            min-height: 70px;
            resize: vertical;
        }

        .form-field input:focus, .form-field textarea:focus, .form-field select:focus {
            border-color: #e05193;
            box-shadow: 0 0 0 3px #ffd5ea;
        }

        .btn-add {
            background: #c45a92;
            border: none;
            border-radius: 60px;
            padding: 14px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 5px 0 #813e64, 0 6px 18px #e7a2c3;
            transition: 0.1s;
            border: 1.5px solid #ffbfe3;
            margin-top: 8px;
            width: 100%;
        }

        .btn-add:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #813e64, 0 8px 18px #e7a2c3;
        }

        /* –õ–µ–Ω—Ç–∞ –∑–∞–ø–∏—Å–µ–π */
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin: 20px 0 24px;
        }

        .year-block {
            background: #ffffffde;
            backdrop-filter: blur(4px);
            border-radius: 30px;
            padding: 18px 16px 12px;
            border: 1.5px solid white;
            box-shadow: 0 6px 16px #e7b6d1;
        }

        .year-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            border-bottom: 2px dashed #feb0d5;
            padding-bottom: 8px;
        }

        .year-icon {
            font-size: 1.6rem;
        }

        .year-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(150deg, #a13064, #c44f86);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .fling-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .fling-item {
            background: #ffffff;
            border-radius: 40px 20px 20px 40px;
            padding: 8px 8px 8px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1.5px solid #ffe1f0;
            box-shadow: 0 2px 8px #f8c3dd;
            transition: all 0.1s;
        }

        .fling-item:active {
            border-color: #f796c7;
            transform: translateX(2px);
            box-shadow: 0 4px 10px #f2a9cc;
        }

        .fling-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 6px 10px;
            flex: 1;
        }

        .type-badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 30px;
            background: #ffe4f2;
            color: #ac3870;
            border: 1px solid #ffb1d9;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .fling-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #9e2b68;
        }

        .fling-age {
            background: #ffd9ec;
            padding: 3px 12px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #b63d79;
            border: 1px solid #ffb2d7;
            white-space: nowrap;
        }

        .fling-desc {
            font-size: 0.85rem;
            color: #3d2c3a;
            background: #fef2f9;
            padding: 4px 16px;
            border-radius: 30px;
            border: 1px solid #ffbadb;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-btn {
            background: #fdeff5;
            border: 1.5px solid #ff8ebb;
            color: #b13e72;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.1s;
            font-weight: 400;
            flex-shrink: 0;
        }

        .delete-btn:active {
            background: #ff558c;
            border-color: #ff558c;
            color: white;
        }

        .empty-message {
            text-align: center;
            color: #b882a3;
            font-size: 1.1rem;
            padding: 40px 20px;
            background: #ffeef8;
            border-radius: 40px;
            border: 2px dashed #ffb7db;
        }

        /* –ù–∏–∂–Ω–∏–π –±–ª–æ–∫ */
        .total-footer {
            margin-top: 24px;
            background: #ffffffeb;
            backdrop-filter: blur(4px);
            border-radius: 60px;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            border: 2px solid white;
            box-shadow: 0 6px 20px #eab2cf;
        }

        .footer-stat {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .big-number {
            font-size: 2rem;
            font-weight: 800;
            color: #c43a79;
        }

        .bouquet-block {
            background: #b14077;
            color: white;
            border-radius: 60px;
            padding: 10px 24px;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 4px 0 #712a51;
            border: 1.5px solid #ffb1da;
        }

        /* –ú–æ–¥–∞–ª–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: 0.15s;
            padding: 16px;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .confirm-modal {
            background: #ffffffec;
            backdrop-filter: blur(12px);
            border-radius: 48px;
            padding: 28px 24px;
            max-width: 340px;
            width: 100%;
            text-align: center;
            border: 2px solid white;
            box-shadow: 0 20px 40px #b75f8f;
            transform: scale(0.95);
            transition: 0.15s;
        }

        .modal-overlay.show .confirm-modal {
            transform: scale(1);
        }

        .confirm-modal h3 {
            font-size: 1.8rem;
            color: #ac2267;
            margin-bottom: 12px;
        }

        .confirm-modal p {
            font-size: 1.1rem;
            color: #572e46;
            margin-bottom: 28px;
            font-weight: 500;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            border: none;
            border-radius: 50px;
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.1s;
            border: 1.5px solid transparent;
            flex: 1;
        }

        .modal-btn.confirm {
            background: #ca598f;
            color: white;
            box-shadow: 0 4px 0 #81325b;
        }

        .modal-btn.confirm:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #81325b;
        }

        .modal-btn.cancel {
            background: #e7d0dd;
            color: #802f5a;
            border: 1.5px solid #ffb8da;
        }

        .modal-btn.cancel:active {
            background: #dbbacf;
        }
    </style>
</head>
<body>
<div class="app-card">
    <div class="header">
        <h1>üå∏ –¥–Ω–µ–≤–Ω–∏–∫ –ü–æ–ª–∏–Ω—ã</h1>
        <div class="stats-badge">
            <div class="stat-item">
                <span class="stat-number" id="totalFlingsCount">0</span>
                <span class="stat-label">–∏–Ω—Ç—Ä–∏–∂–∫–∏</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalBouquets">0</span>
                <span class="stat-label">–±—É–∫–µ—Ç—ã</span>
            </div>
        </div>
    </div>

    <button class="open-form-btn" id="showFormBtn">‚ú® –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</button>

    <div class="add-section" id="addSection">
        <div class="form-grid">
            <div class="form-field">
                <label>–¢–∏–ø</label>
                <select id="entryType">
                    <option value="fling" selected>üíã –ò–Ω—Ç—Ä–∏–∂–∫–∞</option>
                    <option value="certificate">üìú –ì—Ä–∞–º–æ—Ç–∞</option>
                </select>
            </div>
            <div class="form-field">
                <label>–ì–æ–¥</label>
                <input type="number" id="inputYear" value="2026" placeholder="2026">
            </div>
            <div class="form-field">
                <label>–ò–º—è</label>
                <input type="text" id="inputName" placeholder="–ò–º—è" autocomplete="off">
            </div>
            <div class="form-field">
                <label>–í–æ–∑—Ä–∞—Å—Ç</label>
                <input type="text" id="inputAge" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä 20">
            </div>
            <div class="form-field">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea id="inputDesc" placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏..."></textarea>
            </div>
            <button class="btn-add" id="addFlingBtn"><span>üíæ</span> –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    <div id="timelineContainer" class="timeline"></div>

    <div class="total-footer">
        <div class="footer-stat">
            <span class="big-number" id="footerTotalCount">0</span>
            <span style="font-size: 1.2rem;">–∏–Ω—Ç—Ä–∏–∂–µ–∫</span>
        </div>
        <div class="bouquet-block" id="footerBouquetDisplay">üíê 0</div>
    </div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è -->
<div class="modal-overlay" id="confirmModal">
    <div class="confirm-modal">
        <h3>ü•Ä –¢–æ—á–Ω–æ?</h3>
        <p>–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?</p>
        <div class="modal-actions">
            <button class="modal-btn confirm" id="confirmDelete">–î–∞</button>
            <button class="modal-btn cancel" id="cancelDelete">–ù–µ—Ç</button>
        </div>
    </div>
</div>

<script>
    (function() {
        // –ù–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        const DEFAULT_FLINGS = [
            { year: 2025, name: '–ë—É—Ä—è—Ç', age: '', desc: '', type: 'fling' },
            { year: 2025, name: '–û–±–æ—Å—Å—ã—à', age: '', desc: '', type: 'fling' },
            { year: 2025, name: '–°–æ–ª–¥–∞—Ç–∏–∫', age: '', desc: '–ø–æ–¥–≥–æ–Ω –ø—Ä–µ–º–∞', type: 'fling' },
            { year: 2025, name: '–°–µ–Ω—è', age: '', desc: '–∞–Ω–∞—à–∞ –∫–∞–π—Ñ—É–π –¥—É—à–∞', type: 'fling' },
            { year: 2025, name: '–ù–∏–∫–∏—Ç–∞', age: '', desc: '2 –±—É–∫–µ—Ç–∞', type: 'fling' },
            { year: 2026, name: '–ö—Ä–∞—Å—Å–æ–≤–æ—á–Ω–∏–∫', age: '', desc: '', type: 'fling' },
            { year: 2025, name: '–¢–∏–º–æ—Ñ–µ–π', age: '', desc: '–≥—Ä–∞–º–æ—Ç–∞ –∑–∞ —É—á–∞—Å—Ç–∏–µ', type: 'certificate' },
            { year: 2025, name: '–î–∏–º–∞', age: '', desc: '–≥—Ä–∞–º–æ—Ç–∞ –∑–∞ —É—á–∞—Å—Ç–∏–µ', type: 'certificate' },
            { year: 2025, name: '–õ–µ—à–∞', age: '', desc: '–≥—Ä–∞–º–æ—Ç–∞ –∑–∞ —É—á–∞—Å—Ç–∏–µ', type: 'certificate' }
        ];

        let flings = [];
        let pendingDeleteIndex = null;

        function loadFlings() {
            const stored = localStorage.getItem('polina_flings_tg');
            if (stored) {
                try { flings = JSON.parse(stored); } catch { flings = [...DEFAULT_FLINGS]; }
            } else {
                flings = [...DEFAULT_FLINGS];
            }
            flings.sort((a,b) => b.year - a.year || a.name.localeCompare(b.name));
        }
        loadFlings();
        saveFlings();

        function saveFlings() {
            localStorage.setItem('polina_flings_tg', JSON.stringify(flings));
        }

        function countBouquets() {
            return flings.filter(f => 
                f.type === 'fling' && 
                ((f.desc && f.desc.toLowerCase().includes('–±—É–∫–µ—Ç')) || 
                 (f.name && f.name.toLowerCase().includes('–±—É–∫–µ—Ç')))
            ).length;
        }

        function countFlingOnly() {
            return flings.filter(f => f.type === 'fling').length;
        }

        function escapeHtml(t) {
            if (!t) return '';
            return String(t).replace(/[&<>"]/g, function(m) {
                if (m === '&') return '&amp;'; if (m === '<') return '&lt;'; if (m === '>') return '&gt;'; if (m === '"') return '&quot;';
                return m;
            });
        }

        function render() {
            const container = document.getElementById('timelineContainer');
            const totalFlingsCount = countFlingOnly();
            const totalBouquets = countBouquets();

            document.getElementById('totalFlingsCount').innerText = totalFlingsCount;
            document.getElementById('totalBouquets').innerText = totalBouquets;
            document.getElementById('footerTotalCount').innerText = totalFlingsCount;
            document.getElementById('footerBouquetDisplay').innerHTML = `üíê ${totalBouquets}`;

            const groups = {};
            flings.forEach(f => {
                const y = f.year;
                if (!groups[y]) groups[y] = [];
                groups[y].push(f);
            });

            const sortedYears = Object.keys(groups).map(Number).sort((a,b) => b - a);

            let htmlStr = '';
            if (sortedYears.length === 0) {
                htmlStr = '<div class="empty-message">‚ú® –ü–æ–∫–∞ –ø—É—Å—Ç–æ...</div>';
            } else {
                for (let year of sortedYears) {
                    const items = groups[year];
                    let itemsHtml = '';
                    items.forEach((fling) => {
                        const globalIndex = flings.findIndex(f => 
                            f.year === fling.year && 
                            f.name === fling.name && 
                            f.age === fling.age && 
                            f.desc === fling.desc && 
                            f.type === fling.type
                        );
                        
                        const typeLabel = fling.type === 'fling' ? 'üíã –∏–Ω—Ç—Ä–∏–∂–∫–∞' : 'üìú –≥—Ä–∞–º–æ—Ç–∞';
                        const ageText = fling.age && fling.age.trim() !== '' && fling.age !== '‚Äî' ? fling.age : '';
                        const descText = fling.desc && fling.desc !== '‚Äî' ? fling.desc : (fling.type === 'certificate' ? 'üìÑ –≥—Ä–∞–º–æ—Ç–∞' : '');
                        
                        itemsHtml += `
                            <li class="fling-item" data-index="${globalIndex}">
                                <div class="fling-content">
                                    <span class="type-badge">${typeLabel}</span>
                                    <span class="fling-name">${escapeHtml(fling.name)}</span>
                                    ${ageText ? `<span class="fling-age">üéÇ ${escapeHtml(ageText)}</span>` : ''}
                                    ${descText ? `<span class="fling-desc">${escapeHtml(descText)}</span>` : ''}
                                </div>
                                <div class="fling-actions">
                                    <button class="delete-btn" data-index="${globalIndex}" title="–£–¥–∞–ª–∏—Ç—å">‚úï</button>
                                </div>
                            </li>
                        `;
                    });

                    htmlStr += `
                        <div class="year-block">
                            <div class="year-header">
                                <span class="year-icon">üóìÔ∏è</span>
                                <span class="year-title">${year}</span>
                            </div>
                            <ul class="fling-list">${itemsHtml}</ul>
                        </div>
                    `;
                }
            }
            container.innerHTML = htmlStr;

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = btn.getAttribute('data-index');
                    if (index !== null) {
                        pendingDeleteIndex = parseInt(index);
                        document.getElementById('confirmModal').classList.add('show');
                    }
                });
            });
        }

        function deleteFling() {
            if (pendingDeleteIndex !== null && pendingDeleteIndex >= 0 && pendingDeleteIndex < flings.length) {
                flings.splice(pendingDeleteIndex, 1);
                saveFlings();
                render();
            }
            pendingDeleteIndex = null;
        }

        function addFling(e) {
            e.preventDefault();
            const type = document.getElementById('entryType').value;
            const year = parseInt(document.getElementById('inputYear').value) || 2026;
            const name = document.getElementById('inputName').value.trim();
            const age = document.getElementById('inputAge').value.trim() || '';
            let desc = document.getElementById('inputDesc').value.trim();

            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
                return;
            }
            if (!desc) desc = '';

            flings.push({ year, name, age, desc, type });
            flings.sort((a,b) => b.year - a.year || a.name.localeCompare(b.name));
            saveFlings();
            render();

            document.getElementById('inputName').value = '';
            document.getElementById('inputAge').value = '';
            document.getElementById('inputDesc').value = '';
            document.getElementById('addSection').classList.remove('visible');
        }

        document.getElementById('confirmDelete').addEventListener('click', () => {
            deleteFling();
            document.getElementById('confirmModal').classList.remove('show');
        });

        document.getElementById('cancelDelete').addEventListener('click', () => {
            pendingDeleteIndex = null;
            document.getElementById('confirmModal').classList.remove('show');
        });

        document.getElementById('showFormBtn').addEventListener('click', () => {
            document.getElementById('addSection').classList.toggle('visible');
        });

        document.getElementById('addFlingBtn').addEventListener('click', addFling);

        document.getElementById('confirmModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                pendingDeleteIndex = null;
                document.getElementById('confirmModal').classList.remove('show');
            }
        });

        render();
    })();
</script>
</body>
</html>
