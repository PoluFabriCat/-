<!DOCTYPE html>
<html>
<head>
<title>Анкеты</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  overflow-x: hidden;
  font-family: sans-serif;
  text-align: center;
  background-color: #FFE8DF;
  border-radius: 10px;
  touch-action: manipulation;
  user-select: none;
  height: 100vh;
  margin: 0;
}

.container {
  display: flex;
  overflow-x: hidden; /* Hide native scrollbar */
  transition: transform 0.3s ease-in-out; /* Smooth transition for scrolling */
}

.form {
  width: 90%;
  margin: 10px;
  padding: 20px;
  border-radius: 10px;
  background-color: #FFFFFF;
  height: calc(90vh - 13px);
  border: 1px solid #ccc;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);

}
</style>
</head>
<body>

<div class="container">
  <div class="form">
    <h2>Анкета 1</h2>
    <label for="name1">Имя:</label><br>
    <input type="text" id="name1" name="name1"><br>
    <label for="email1">Email:</label><br>
    <input type="email" id="email1" name="email1"><br>
  </div>
  <div class="form">
    <h2>Анкета 2</h2>
    <label for="name2">Имя:</label><br>
    <input type="text" id="name2" name="name2"><br>
    <label for="email2">Email:</label><br>
    <input type="email" id="email2" name="email2"><br>
  </div>
  <div class="form">
    <h2>Анкета 3</h2>
    <label for="name3">Имя:</label><br>
    <input type="text" id="name3" name="name3"><br>
    <label for="email3">Email:</label><br>
    <input type="email" id="email3" name="email3"><br>
  </div>
</div>

<script>
const container = document.querySelector('.container');
const forms = document.querySelectorAll('.form');
let currentFormIndex = 0;
const formWidth = forms[0].offsetWidth; // Get width of a single form

function scrollToForm(index) {
  if (index >= 0 && index < forms.length) {
    container.style.transform = `translateX(-${index * formWidth}px)`;
    currentFormIndex = index;
  }
}

// Swipe handling (you can replace this with any other navigation method)
container.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
});

container.addEventListener('touchmove', (e) => {
    e.preventDefault();
});


container.addEventListener('touchend', (e) => {
    let endX = e.changedTouches[0].clientX;
    let diffX = startX - endX;

    if (diffX > 50) {
        scrollToForm(currentFormIndex + 1);
    } else if (diffX < -50) {
        scrollToForm(currentFormIndex - 1);
    }
});

</script>

</body>
</html>
