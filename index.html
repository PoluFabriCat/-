        }
    </style>

<body>
<div class="app-container" id="appContainer">
    <div class="header">
        <h1>
            <span>‚ú®</span> –ò–Ω—Ç—Ä–∏–∂–∫–∏ –ü–æ–ª–∏–Ω—ã —á–µ–∫
        </h1>
        <div class="stats-badge" id="statsBadge">
            <div>
                <span class="count-number" id="totalFlingsCount">0</span>
                <span>–≤—Å–µ–≥–æ</span>
            </div>
            <div>
                <span class="count-number" id="totalBouquets">0</span>
                <span>–±—É–∫–µ—Ç–æ–≤</span>
            </div>
        </div>
    </div>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
    <div class="add-section">
        <div class="add-form">
            <div class="form-row">
                <div class="form-field">
                    <label>üóìÔ∏è –ì–æ–¥</label>
                    <input type="number" id="inputYear" placeholder="2026" value="2026">
                </div>
                <div class="form-field">
                    <label>üë§ –ò–º—è</label>
                    <input type="text" id="inputName" placeholder="–ö—Ä–∞—Å—Å–æ–≤–æ—á–Ω–∏–∫">
                </div>
                <div class="form-field">
                    <label>üéÇ –í–æ–∑—Ä–∞—Å—Ç</label>
                    <input type="text" id="inputAge" placeholder="–Ω–∞–ø–∏—à–∏ –∏–ª–∏ –ø—Ä–æ—á–µ—Ä–∫">
                </div>
            </div>
            <div class="form-row">
                <div class="form-field" style="flex:2;">
                    <label>üìù –û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea id="inputDesc" placeholder="–ö—Ä–∞—Ç–∫–æ, –Ω–æ —Å–æ—á–Ω–æ...">‚ú® </textarea>
                </div>
            </div>
            <button class="btn-add" id="addFlingBtn">
                <span>‚ûï</span> –î–æ–±–∞–≤–∏—Ç—å –∏–Ω—Ç—Ä–∏–∂–∫—É
            </button>
        </div>
    </div>

    <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Å–ø–∏—Å–∫–∏ –ø–æ –≥–æ–¥–∞–º -->
    <div id="timelineContainer" class="timeline"></div>

    <!-- –ë–ª–æ–∫ –∏—Ç–æ–≥–æ–≤ (–¥—É–±–ª–∏—Ä—É–µ—Ç —à–∞–ø–∫—É, –Ω–æ –∫—Ä—É–ø–Ω–æ) -->
    <div class="total-footer">
        <div>
            <span class="big-number" id="footerTotalCount">0</span> –∏–Ω—Ç—Ä–∏–∂–µ–∫
        </div>
        <div>
            <span class="bouquet-zero" id="footerBouquetDisplay">üíê 0 –±—É–∫–µ—Ç–æ–≤</span>
        </div>
    </div>
</div>

<script>
    (function() {
        // ---- –¥–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (–∫–∞–∫ –≤ –ø—Ä–∏–º–µ—Ä–µ, –ø–ª—é—Å –Ω–µ–º–Ω–æ–≥–æ —Ñ–∞–Ω—Ç–∞–∑–∏–∏ –¥–ª—è 2026) ----
        const DEFAULT_FLINGS = [
            { year: 2025, name: '–ë—É—Ä—è—Ç', age: '‚Äî', desc: '–ë—É—Ä—è—Ç' },
            { year: 2025, name: '–û–±–æ—Å—Å—ã—à', age: '‚Äî', desc: '–û–±–æ—Å—Å—ã—à' },
            { year: 2025, name: '–°–æ–ª–¥–∞—Ç–∏–∫', age: '‚Äî', desc: '–ø–æ–¥–≥–æ–Ω –ø—Ä–µ–º–∞' },
            { year: 2025, name: '–°–µ–Ω—è', age: '‚Äî', desc: '–∞–Ω–∞—à–∞ –∫–∞–π—Ñ—É–π –¥—É—à–∞' },
            { year: 2025, name: '–ù–∏–∫–∏—Ç–∞', age: '‚Äî', desc: '2 –±—É–∫–µ—Ç–∞' },
            { year: 2025, name: '–¢–∏–º–æ—Ñ–µ–π', age: '‚Äî', desc: '‚Äî' },
            { year: 2026, name: '–ö—Ä–∞—Å—Å–æ–≤–æ—á–Ω–∏–∫', age: '‚Äî', desc: '–∫—Ä–∞—Å—Å–æ–≤–æ—á–Ω–∏–∫' },
            { year: 2026, name: '–õ–µ—Ö–∞', age: '‚Äî', desc: '–õ–µ—Ö–∞' },
            { year: 2026, name: '–î–∏–º–∞', age: '‚Äî', desc: '–î–∏–º–∞' }
        ];

        // —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
        let flings = [];

        // –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ localStorage –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å default
        function loadFlings() {
            const stored = localStorage.getItem('polina_flings');
            if (stored) {
                try {
                    flings = JSON.parse(stored);
                } catch (e) {
                    flings = [...DEFAULT_FLINGS];
                }
            } else {
                flings = [...DEFAULT_FLINGS];
            }
            // —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: —Å–Ω–∞—á–∞–ª–∞ –ø–æ –≥–æ–¥—É (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É? –Ω–æ –≤ –ø—Ä–∏–º–µ—Ä–µ 2025 –≤—ã—à–µ, —Å–¥–µ–ª–∞–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é (2026 –ø–æ—Ç–æ–º 2025) –Ω–æ –ª—É—á—à–µ —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –∫–∞–∫ –µ—Å—Ç—å —Å –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–æ–π)
            // –Ω–∞–º –Ω—É–∂–µ–Ω –ø–æ—Ä—è–¥–æ–∫: —Å–ø–µ—Ä–≤–∞ 2025, –ø–æ—Ç–æ–º 2026 ‚Äî —á—Ç–æ–±—ã –∫–∞–∫ –≤ –ø—Ä–∏–º–µ—Ä–µ. —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≥–æ–¥—É –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏–µ
            flings.sort((a,b) => a.year - b.year);
        }

        function saveFlings() {
            localStorage.setItem('polina_flings', JSON.stringify(flings));
        }

        // helpers
        function countBouquets() {
            // —Å—á–∏—Ç–∞–µ–º –∑–∞–ø–∏—Å–∏, —É –∫–æ—Ç–æ—Ä—ã—Ö –≤ –æ–ø–∏—Å–∞–Ω–∏–∏ –∏–ª–∏ –∏–º–µ–Ω–∏ –µ—Å—Ç—å "–±—É–∫–µ—Ç" (–±–µ–∑ —É—á–µ—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞)
            return flings.filter(f => 
                (f.desc && f.desc.toLowerCase().includes('–±—É–∫–µ—Ç')) || 
                (f.name && f.name.toLowerCase().includes('–±—É–∫–µ—Ç'))
            ).length;
        }

        function render() {
            const container = document.getElementById('timelineContainer');
            const totalFlings = flings.length;
            const totalBouquets = countBouquets();

            // –æ–±–Ω–æ–≤–∏—Ç—å —Ü–∏—Ñ—Ä—ã –≤ —à–∞–ø–∫–µ –∏ —Ñ—É—Ç–µ—Ä–µ
            document.getElementById('totalFlingsCount').innerText = totalFlings;
            document.getElementById('totalBouquets').innerText = totalBouquets;
            document.getElementById('footerTotalCount').innerText = totalFlings;
            document.getElementById('footerBouquetDisplay').innerHTML = `üíê ${totalBouquets} –±—É–∫–µ—Ç–æ–≤`;

            // –≥—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –≥–æ–¥–∞–º
            const groups = {};
            flings.forEach(f => {
                const y = f.year;
                if (!groups[y]) groups[y] = [];
                groups[y].push(f);
            });

            // –≥–æ–¥–∞ –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é (2025, 2026 ...) –º–æ–∂–Ω–æ –∏ –ø–æ —É–±—ã–≤–∞–Ω–∏—é, –Ω–æ –æ—Å—Ç–∞–≤–∏–º –∫–∞–∫ –≤ –ø—Ä–∏–º–µ—Ä–µ (2025 –≤—ã—à–µ)
            const sortedYears = Object.keys(groups).map(Number).sort((a,b) => a - b);

            let htmlStr = '';
            if (sortedYears.length === 0) {
                htmlStr = `<div class="empty-message">ü•Ä –ü–æ–∫–∞ –Ω–∏ –æ–¥–Ω–æ–π –∏–Ω—Ç—Ä–∏–∂–∫–∏... –î–æ–±–∞–≤—å –ø–µ—Ä–≤—É—é!</div>`;
            } else {
                for (let year of sortedYears) {
                    const items = groups[year];
                    items.sort((a,b) => {
                        // –º–æ–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –ø–æ—Ä—è–¥–æ–∫ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è, –Ω–æ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã –ø–æ –∏–º–µ–Ω–∏
                        return a.name.localeCompare(b.name);
                    });
                    let itemsHtml = '';
                    items.forEach((fling, idx) => {
                        // –Ω–∞–º –Ω—É–∂–Ω–æ –Ω–∞–π—Ç–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
                        const globalIndex = flings.findIndex(f => 
                            f.year === fling.year && f.name === fling.name && f.age === fling.age && f.desc === fling.desc
                        );
                        // –Ω–∞ —Å–ª—É—á–∞–π –¥—É–±–ª–∏–∫–∞—Ç–æ–≤ –¥–æ–±–∞–≤–∏–º –∑–∞–ø–∞—Å–Ω–æ–π –∫–ª—é—á (–Ω–µ –∫—Ä–∏—Ç–∏—á–Ω–æ)
                        const uniqueKey = `f-${year}-${idx}-${Date.now()}-${Math.random()}`;
                        itemsHtml += `
                            <li class="fling-item" data-index="${globalIndex}" data-key="${uniqueKey}">
                                <div class="fling-content">
                                    <span class="fling-name">${escapeHtml(fling.name)}</span>
                                    <span class="fling-age">${escapeHtml(fling.age || '‚Äî')}</span>
                                    <span class="fling-desc" title="${escapeHtml(fling.desc)}">${escapeHtml(fling.desc) || '‚Äî'}</span>
                                </div>
                                <div class="fling-actions">
                                    <button class="delete-btn" data-index="${globalIndex}" title="—É–¥–∞–ª–∏—Ç—å –∏–Ω—Ç—Ä–∏–∂–∫—É">‚úï</button>
                                </div>
                            </li>
                        `;
                    });

                    htmlStr += `
                        <div class="year-block">
                            <div class="year-title">üóìÔ∏è ${year}</div>
                            <ul class="fling-list">
                                ${itemsHtml}
                            </ul>
                        </div>
                    `;
                }
            }
            container.innerHTML = htmlStr;

            // –Ω–∞–≤–µ—Å–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = btn.getAttribute('data-index');
                    if (index !== null && index !== '') {
                        deleteFling(parseInt(index));
                    }
                });
            });
        }

        // –ø—Ä–æ—Å—Ç–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç XSS
        function escapeHtml(unsafe) {
            if (unsafe === undefined || unsafe === null) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // —É–¥–∞–ª–µ–Ω–∏–µ –ø–æ –∏–Ω–¥–µ–∫—Å—É
        function deleteFling(index) {
            if (index >= 0 && index < flings.length) {
                flings.splice(index, 1);
                saveFlings();
                render();
            }
        }

        // –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π
        function addFling(event) {
            event.preventDefault();

            const yearInput = document.getElementById('inputYear');
            const nameInput = document.getElementById('inputName');
            const ageInput = document.getElementById('inputAge');
            const descInput = document.getElementById('inputDesc');

            let year = parseInt(yearInput.value.trim());
            const name = nameInput.value.trim();
            const age = ageInput.value.trim() || '‚Äî';
            let desc = descInput.value.trim();

            if (isNaN(year) || year < 1900 || year > 2100) {
                year = 2026; // fallback
            }
            if (!name) {
                alert('–ò–º—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ (—Ö–æ—Ç—è –±—ã —Å–∏–º–≤–æ–ª)');
                return;
            }
            if (!desc) desc = '‚Äî';

            // –¥–æ–±–∞–≤–∏—Ç—å
            flings.push({
                year: year,
                name: name,
                age: age,
                desc: desc
            });

            // —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≥–æ–¥—É
            flings.sort((a,b) => a.year - b.year);

            saveFlings();
            render();

            // –æ—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É (–∫—Ä–æ–º–µ –≥–æ–¥–∞, –æ—Å—Ç–∞–≤–∏–º —Ç–æ—Ç –∂–µ –≥–æ–¥ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞)
            nameInput.value = '';
            ageInput.value = '';
            descInput.value = '‚ú® ';
        }

        // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadFlings();
        render();

        // –∫–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('addFlingBtn').addEventListener('click', addFling);

        // —Ç–∞–∫–∂–µ –º–æ–∂–Ω–æ –Ω–∞ enter –≤ –ø–æ–ª—è—Ö (–Ω–æ –Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(inp => {
            inp.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('addFlingBtn').click();
                }
            });
        });

        // –º–∞–ª–µ–Ω—å–∫–∏–π —Ö–∞–∫ –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –¥–µ—Ñ–æ–ª—Ç–∞ –æ–ø–∏—Å–∞–Ω–∏—è
        if (document.getElementById('inputDesc').value === '') {
            document.getElementById('inputDesc').value = '‚ú® ';
        }
    })();
</script>
